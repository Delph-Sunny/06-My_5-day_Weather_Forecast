<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Google -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Icon website -->
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" sizes="16x16">
    <title>My Weather Forecast</title>
</head>

<body>
    <header class="jumbotron bg-dark text-white text-center py-2 mb-0">
        <h1 class="pb-2 font-weight-bold">Weather Dashboard</h1>
    </header>
    <main class="container-fluid m-0">
        <div id="loader"></div> <!-- Loading spin if slow api answer -->
        
        <div class="row hidden" id="details">
            <!-- left sidebar navigation -->
            <aside class="bg-light col-4 pt-2">
                <div class="d-flex flex-column px-0 col-12">
                    <h6>Search for a City:</h6>
                    <form class="input-group">
                        <input class="form-control mr-2 mr-sm-0" type="search" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn bg-primary text-white" id="search-city" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <!-- Button to remove history or 1 at the time -->
                <button class="btn btn-primary text-white text-truncate my-3 " id="clear" type="button">Clear
                    history</button>
                <!-- List of previous search results -->
                <form class="search-history d-flex flex-column my-2 px-0 col-12">
                    <!-- Previous searched cities HERE -->
                </form>
            </aside>

            <div class="col-8 pt-4 mb-5">
                <!-- Current Weather box -->
                <section class="current card">
                    <!-- Current weather elements HERE -->
                </section>
                <!-- Forecast Weather box -->
                <section class="forecast mt-2">
                    <h4>5-Day Forcast:</h4>
                    <div class="row px-2" id="5-day">
                        <!-- Forecast weather elements HERE -->
                    </div>
                </section>
            </div>
        </div>
    </main>
    <!-- modal for error messages-->
    <div class="modal fade bd-example-modal-sm" id="error-modal" tabindex="-1" role="dialog"
        aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-m">
            <div class="modal-content p-2">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="fas fa-exclamation-triangle"></i> City not found</h5>
                    <button type="button" class="close  text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">Please check your spelling or pick another city nearby.</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
